{% if c.is_pending_added or c.is_pending_edited %}
  <a
    class="pure-button pure-button-xsmall"
    title="Publish {{ caption }}"
    href="{{ c.url_publish }}{% if return_path %}?next={{ return_path }}{% endif %}">
    <i class="fa fa-check"></i>
    Publish {{ caption }}
  </a>
{% endif %}
<a
  class="pure-button pure-button-xsmall"
  title="Edit {{ caption }}"
  href="{{ c.url_update }}{% if return_path %}?next={{ return_path }}{% endif %}">
  <i class="fa fa-edit"></i>
  Edit {{ caption }}
</a>

{% for url in c.wizard_urls %}
  <a class="pure-button pure-button-xsmall" href="{{ url.url }}{% if return_path %}?next={{ return_path }}{% endif %}">
    <i class="{{ url.class }}"></i>
    {{ url.caption }}
  </a>
{% endfor %}

{% if can_remove %}
  <a
    class="pure-button pure-button-xsmall"
    title="Remove {{ caption }}"
    href="{{ c.url_remove }}{% if return_path %}?next={{ return_path }}{% endif %}">
    <i class="fa fa-times"></i>
    Remove {{ caption }}
  </a>
{% endif %}
