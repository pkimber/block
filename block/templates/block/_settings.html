<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-4">
    <div class="l-box">
      <a href="{% url 'block.page.list' %}">
        <i class="fa fa-file-text-o"></i>
        Pages
      </a>
    </div>
  </div>
  <div class="pure-u-1 pure-u-md-1-4">
    <div class="l-box">
      <a href="{% url 'block.image.list' %}">
        <i class="fa fa-picture-o"></i>
        Image Library
      </a>
    </div>
  </div>
  <div class="pure-u-1 pure-u-md-1-4">
    <div class="l-box">
      <a href="{% url 'block.image.category.list' %}">
        <i class="fa fa-picture-o"></i>
        Image Categories
      </a>
    </div>
  </div>
  <div class="pure-u-1 pure-u-md-1-4">
    <div class="l-box">
      <a href="{% url 'block.link.category.list' %}">
        <i class="fa fa-picture-o"></i>
        Link Categories
      </a>
    </div>
  </div>
  {% if not no_header_footer %}
  <div class="pure-u-1 pure-u-md-1-4">
    <div class="l-box">
      <a href="{% url 'block.header.footer.update' %}">
        <i class="fa fa-header"></i>
        Header and footer
      </a>
    </div>
  </div>
  {% endif %}
  {% if user.is_superuser %}
    <div class="pure-u-1 pure-u-md-1-4">
      <div class="l-box">
        <a href="{% url 'block.template.list' %}">
          <i class="fa fa-file-code-o"></i>
          Templates
        </a>
      </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-4">
      <div class="l-box">
        <a href="{% url 'block.section.list' %}">
          <i class="fa fa-file-code-o"></i>
          Sections
        </a>
      </div>
    </div>
  {% endif %}
</div>
